<div class="container">
  <div style="margin-top: 2rem;">
    <h1 style="margin-top: 2rem;text-align: center;">Employee Management System</h1>
  </div>

  <div style="text-align: end;margin-right: 10%;">
    <button mat-stroked-button color="primary" (click)="openAddEmployeeModal()" matTooltip="Add new employee data">
      <mat-icon>add</mat-icon> Add Employee
    </button>
  </div><br>

  <div>
    <mat-card>
      <div>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <!-- Position Column -->
          <ng-container matColumnDef="sl">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element;index as i"> {{i+1}}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Age Column -->
          <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef> Age </th>
            <td mat-cell *matCellDef="let element"> {{element.age}} </td>
          </ng-container>

          <!-- Department Column -->
          <ng-container matColumnDef="department">
            <th mat-header-cell *matHeaderCellDef> Department </th>
            <td mat-cell *matCellDef="let element"> {{element.department}} </td>
          </ng-container>

          <!-- Bloodgroup Column -->
          <ng-container matColumnDef="bloodgroup">
            <th mat-header-cell *matHeaderCellDef> Bloodgroup </th>
            <td mat-cell *matCellDef="let element"> {{element.bloodgroup}} </td>
          </ng-container>

          <!-- Address Column -->
          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Address </th>
            <td mat-cell *matCellDef="let element"> {{getAllAddresses(element.address_array)}} </td>
          </ng-container>

          <!-- Number Column -->
          <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef> Number </th>
            <td mat-cell *matCellDef="let element"> {{getAllNumbers(element.number_array)}} </td>
          </ng-container>

          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary" (click)="openEditEmployeeModal(element)"
                matTooltip="Edit employee data">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteEmployeeData(element)"
                matTooltip="Delete employee data">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10]" aria-label="Select page">
        </mat-paginator>
      </div>
    </mat-card>
  </div>
</div>
